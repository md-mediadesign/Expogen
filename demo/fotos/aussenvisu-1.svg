<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b8cfe8"/>
      <stop offset="100%" stop-color="#dde8f0"/>
    </linearGradient>
    <linearGradient id="ground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8aab7a"/>
      <stop offset="100%" stop-color="#6e8f60"/>
    </linearGradient>
    <linearGradient id="facade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8e4dc"/>
      <stop offset="100%" stop-color="#d5d0c6"/>
    </linearGradient>
    <linearGradient id="balcony-shade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c8c3bb" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#a09890" stop-opacity="0.6"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="1200" height="800" fill="url(#sky)"/>

  <!-- Clouds -->
  <ellipse cx="200" cy="120" rx="90" ry="30" fill="white" opacity="0.7"/>
  <ellipse cx="260" cy="110" rx="70" ry="28" fill="white" opacity="0.8"/>
  <ellipse cx="900" cy="90" rx="110" ry="35" fill="white" opacity="0.65"/>
  <ellipse cx="970" cy="80" rx="80" ry="30" fill="white" opacity="0.7"/>

  <!-- Ground -->
  <rect x="0" y="640" width="1200" height="160" fill="url(#ground)"/>
  <!-- Path/pavement -->
  <polygon points="520,640 680,640 750,800 450,800" fill="#c8c0b0" opacity="0.7"/>

  <!-- Building main body -->
  <rect x="180" y="220" width="840" height="420" fill="url(#facade)"/>

  <!-- Top floor (set back) -->
  <rect x="230" y="160" width="740" height="65" fill="#ddd9d0"/>

  <!-- Roof edge -->
  <rect x="170" y="215" width="860" height="12" fill="#c0bbb2"/>
  <rect x="220" y="155" width="760" height="10" fill="#c0bbb2"/>

  <!-- Base / ground floor darker -->
  <rect x="180" y="570" width="840" height="70" fill="#ccc8be"/>

  <!-- Windows - Floor 1 -->
  <rect x="230" y="260" width="110" height="140" fill="#7a9db5" opacity="0.85"/>
  <rect x="390" y="260" width="110" height="140" fill="#7a9db5" opacity="0.85"/>
  <rect x="700" y="260" width="110" height="140" fill="#7a9db5" opacity="0.85"/>
  <rect x="860" y="260" width="110" height="140" fill="#7a9db5" opacity="0.85"/>
  <!-- Window frames -->
  <rect x="230" y="260" width="110" height="140" fill="none" stroke="#b0a898" stroke-width="3"/>
  <line x1="285" y1="260" x2="285" y2="400" stroke="#b0a898" stroke-width="2"/>
  <line x1="230" y1="330" x2="340" y2="330" stroke="#b0a898" stroke-width="2"/>
  <rect x="390" y="260" width="110" height="140" fill="none" stroke="#b0a898" stroke-width="3"/>
  <line x1="445" y1="260" x2="445" y2="400" stroke="#b0a898" stroke-width="2"/>
  <line x1="390" y1="330" x2="500" y2="330" stroke="#b0a898" stroke-width="2"/>
  <rect x="700" y="260" width="110" height="140" fill="none" stroke="#b0a898" stroke-width="3"/>
  <line x1="755" y1="260" x2="755" y2="400" stroke="#b0a898" stroke-width="2"/>
  <line x1="700" y1="330" x2="810" y2="330" stroke="#b0a898" stroke-width="2"/>
  <rect x="860" y="260" width="110" height="140" fill="none" stroke="#b0a898" stroke-width="3"/>
  <line x1="915" y1="260" x2="915" y2="400" stroke="#b0a898" stroke-width="2"/>
  <line x1="860" y1="330" x2="970" y2="330" stroke="#b0a898" stroke-width="2"/>

