  <rect x="230" y="430" width="110" height="120" fill="#7a9db5" opacity="0.85"/>
  <rect x="390" y="430" width="110" height="120" fill="#7a9db5" opacity="0.85"/>
  <rect x="700" y="430" width="110" height="120" fill="#7a9db5" opacity="0.85"/>
  <rect x="860" y="430" width="110" height="120" fill="#7a9db5" opacity="0.85"/>
  <rect x="230" y="430" width="110" height="120" fill="none" stroke="#b0a898" stroke-width="3"/>
  <line x1="285" y1="430" x2="285" y2="550" stroke="#b0a898" stroke-width="2"/>
  <rect x="390" y="430" width="110" height="120" fill="none" stroke="#b0a898" stroke-width="3"/>
  <line x1="445" y1="430" x2="445" y2="550" stroke="#b0a898" stroke-width="2"/>
  <rect x="700" y="430" width="110" height="120" fill="none" stroke="#b0a898" stroke-width="3"/>
  <line x1="755" y1="430" x2="755" y2="550" stroke="#b0a898" stroke-width="2"/>
  <rect x="860" y="430" width="110" height="120" fill="none" stroke="#b0a898" stroke-width="3"/>
  <line x1="915" y1="430" x2="915" y2="550" stroke="#b0a898" stroke-width="2"/>

  <!-- Balconies Floor 2 -->
  <rect x="505" y="425" width="180" height="125" fill="url(#balcony-shade)"/>
  <rect x="505" y="425" width="180" height="8" fill="#9a9288"/>
  <rect x="505" y="425" width="4" height="125" fill="#9a9288"/>
  <rect x="681" y="425" width="4" height="125" fill="#9a9288"/>
