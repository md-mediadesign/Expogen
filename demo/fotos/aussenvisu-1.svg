  <line x1="600" y1="560" x2="600" y2="640" stroke="#9a9288" stroke-width="2"/>

  <!-- Top floor windows -->
  <rect x="260" y="175" width="80" height="60" fill="#7a9db5" opacity="0.7"/>
  <rect x="380" y="175" width="80" height="60" fill="#7a9db5" opacity="0.7"/>
  <rect x="500" y="175" width="80" height="60" fill="#7a9db5" opacity="0.7"/>
  <rect x="640" y="175" width="80" height="60" fill="#7a9db5" opacity="0.7"/>
  <rect x="760" y="175" width="80" height="60" fill="#7a9db5" opacity="0.7"/>
  <rect x="880" y="175" width="80" height="60" fill="#7a9db5" opacity="0.7"/>

  <!-- Trees left -->
  <rect x="80" y="480" width="18" height="160" fill="#5a4a32"/>
  <ellipse cx="89" cy="460" rx="55" ry="70" fill="#5a7a45"/>
  <ellipse cx="89" cy="440" rx="42" ry="55" fill="#6a9055"/>

  <!-- Trees right -->
  <rect x="1102" y="490" width="18" height="150" fill="#5a4a32"/>
  <ellipse cx="1111" cy="470" rx="55" ry="65" fill="#5a7a45"/>
  <ellipse cx="1111" cy="450" rx="42" ry="50" fill="#6a9055"/>

  <!-- PV label on roof -->
  <rect x="280" y="162" width="180" height="22" fill="#2a3a2a" opacity="0.5" rx="3"/>
  <text x="370" y="177" font-family="Arial, sans-serif" font-size="11" fill="#c8dcc8" text-anchor="middle" font-weight="600">☀ Photovoltaik</text>

  <!-- Label overlay -->
  <rect x="0" y="720" width="1200" height="80" fill="#1a1a2e" opacity="0.75"/>
  <text x="60" y="762" font-family="Arial, sans-serif" font-size="22" fill="#e8dcc0" font-weight="700">Mittelring 13 · Leipzig</text>
  <text x="60" y="786" font-family="Arial, sans-serif" font-size="14" fill="#c4a43c">Außenansicht · Neubau 2026 · KfW 40 QNG</text>
</svg>
