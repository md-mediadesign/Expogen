  <line x1="570" y1="543" x2="570" y2="433" stroke="#b0a898" stroke-width="2" opacity="0.6"/>
  <line x1="595" y1="543" x2="595" y2="433" stroke="#b0a898" stroke-width="2" opacity="0.6"/>
  <line x1="620" y1="543" x2="620" y2="433" stroke="#b0a898" stroke-width="2" opacity="0.6"/>
  <line x1="645" y1="543" x2="645" y2="433" stroke="#b0a898" stroke-width="2" opacity="0.6"/>
  <line x1="670" y1="543" x2="670" y2="433" stroke="#b0a898" stroke-width="2" opacity="0.6"/>

