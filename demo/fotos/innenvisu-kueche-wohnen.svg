<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="floor" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c8b898"/>
      <stop offset="100%" stop-color="#b0a080"/>
    </linearGradient>
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0ece4"/>
      <stop offset="100%" stop-color="#e4e0d8"/>
    </linearGradient>
    <linearGradient id="window-light" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d8eaf8" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f0f8ff" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="counter-top" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d8d4cc"/>
      <stop offset="100%" stop-color="#c0bcb4"/>
    </linearGradient>
  </defs>

  <!-- Ceiling -->
  <rect width="1200" height="800" fill="#f8f5f0"/>

  <!-- Back wall -->
  <rect x="0" y="0" width="1200" height="800" fill="url(#wall)"/>

  <!-- Floor (parquet) -->
  <rect x="0" y="560" width="1200" height="240" fill="url(#floor)"/>
  <!-- Parquet lines -->
  <line x1="0" y1="600" x2="1200" y2="600" stroke="#a89070" stroke-width="1" opacity="0.4"/>
  <line x1="0" y1="640" x2="1200" y2="640" stroke="#a89070" stroke-width="1" opacity="0.4"/>
  <line x1="0" y1="680" x2="1200" y2="680" stroke="#a89070" stroke-width="1" opacity="0.4"/>
  <line x1="0" y1="720" x2="1200" y2="720" stroke="#a89070" stroke-width="1" opacity="0.4"/>
  <line x1="0" y1="760" x2="1200" y2="760" stroke="#a89070" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="560" x2="100" y2="800" stroke="#a89070" stroke-width="1" opacity="0.25"/>
  <line x1="220" y1="560" x2="220" y2="800" stroke="#a89070" stroke-width="1" opacity="0.25"/>
  <line x1="340" y1="560" x2="340" y2="800" stroke="#a89070" stroke-width="1" opacity="0.25"/>
  <line x1="460" y1="560" x2="460" y2="800" stroke="#a89070" stroke-width="1" opacity="0.25"/>
  <line x1="580" y1="560" x2="580" y2="800" stroke="#a89070" stroke-width="1" opacity="0.25"/>
  <line x1="700" y1="560" x2="700" y2="800" stroke="#a89070" stroke-width="1" opacity="0.25"/>
  <line x1="820" y1="560" x2="820" y2="800" stroke="#a89070" stroke-width="1" opacity="0.25"/>
  <line x1="940" y1="560" x2="940" y2="800" stroke="#a89070" stroke-width="1" opacity="0.25"/>
  <line x1="1060" y1="560" x2="1060" y2="800" stroke="#a89070" stroke-width="1" opacity="0.25"/>
  <line x1="1180" y1="560" x2="1180" y2="800" stroke="#a89070" stroke-width="1" opacity="0.25"/>

  <!-- Large window with daylight -->
  <rect x="650" y="60" width="480" height="480" fill="url(#window-light)"/>
  <rect x="650" y="60" width="480" height="480" fill="none" stroke="#d8d4cc" stroke-width="8"/>
  <!-- Window frame verticals -->
  <line x1="890" y1="60" x2="890" y2="540" stroke="#d8d4cc" stroke-width="6"/>
  <!-- Window frame horizontal -->
  <line x1="650" y1="300" x2="1130" y2="300" stroke="#d8d4cc" stroke-width="6"/>
  <!-- Window sill -->
  <rect x="640" y="538" width="500" height="18" fill="#d0ccc4"/>
  <!-- Light fall on floor -->
  <polygon points="650,540 1130,540 1200,680 550,680" fill="#d8eaf0" opacity="0.2"/>

  <!-- Kitchen cabinets (left wall) -->
  <!-- Upper cabinets -->
  <rect x="0" y="150" width="580" height="180" fill="#3a3530" rx="2"/>
  <rect x="5" y="155" width="130" height="170" fill="#454038" rx="1"/>
  <rect x="145" y="155" width="130" height="170" fill="#454038" rx="1"/>
  <rect x="285" y="155" width="130" height="170" fill="#454038" rx="1"/>
  <rect x="425" y="155" width="150" height="170" fill="#454038" rx="1"/>
  <!-- Cabinet handles upper -->
  <rect x="65" y="235" width="30" height="6" fill="#8a8070" rx="3"/>
  <rect x="205" y="235" width="30" height="6" fill="#8a8070" rx="3"/>
  <rect x="345" y="235" width="30" height="6" fill="#8a8070" rx="3"/>
  <rect x="490" y="235" width="30" height="6" fill="#8a8070" rx="3"/>

  <!-- Countertop -->
  <rect x="0" y="370" width="620" height="25" fill="url(#counter-top)"/>
  <rect x="0" y="370" width="620" height="3" fill="#e8e4dc"/>

  <!-- Lower cabinets -->
  <rect x="0" y="395" width="580" height="165" fill="#3a3530"/>
  <rect x="5" y="400" width="130" height="155" fill="#454038" rx="1"/>
  <rect x="145" y="400" width="130" height="155" fill="#454038" rx="1"/>
  <rect x="285" y="400" width="130" height="155" fill="#454038" rx="1"/>
  <rect x="425" y="400" width="150" height="155" fill="#454038" rx="1"/>
  <!-- Cabinet handles lower -->
  <rect x="65" y="475" width="30" height="6" fill="#8a8070" rx="3"/>
  <rect x="205" y="475" width="30" height="6" fill="#8a8070" rx="3"/>
  <rect x="345" y="475" width="30" height="6" fill="#8a8070" rx="3"/>
  <rect x="490" y="475" width="30" height="6" fill="#8a8070" rx="3"/>

  <!-- Sink -->
  <rect x="55" y="375" width="140" height="15" fill="#b8b8b8" rx="4"/>
  <!-- Faucet -->
  <rect x="115" y="340" width="8" height="38" fill="#909090" rx="2"/>
  <rect x="100" y="340" width="38" height="8" fill="#909090" rx="2"/>

  <!-- Cooktop -->
  <rect x="280" y="373" width="140" height="12" fill="#222222" rx="3"/>
  <circle cx="315" cy="350" r="20" fill="none" stroke="#555" stroke-width="2"/>
  <circle cx="315" cy="350" r="13" fill="none" stroke="#777" stroke-width="1.5"/>
  <circle cx="365" cy="350" r="20" fill="none" stroke="#555" stroke-width="2"/>
  <circle cx="365" cy="350" r="13" fill="none" stroke="#777" stroke-width="1.5"/>

  <!-- Living area: sofa -->
  <!-- Sofa body -->
  <rect x="630" y="470" width="480" height="90" fill="#d4c8b4" rx="8"/>
  <!-- Sofa back -->
  <rect x="630" y="420" width="480" height="60" fill="#c8bcaa" rx="8"/>
  <!-- Sofa arm left -->
  <rect x="620" y="415" width="30" height="145" fill="#c0b4a0" rx="6"/>
  <!-- Sofa arm right -->
  <rect x="1110" y="415" width="30" height="145" fill="#c0b4a0" rx="6"/>
  <!-- Cushions -->
  <rect x="648" y="435" width="140" height="40" fill="#d8ccb8" rx="5"/>
  <rect x="800" y="435" width="140" height="40" fill="#d8ccb8" rx="5"/>
  <rect x="952" y="435" width="140" height="40" fill="#d8ccb8" rx="5"/>

  <!-- Coffee table -->
  <rect x="700" y="580" width="280" height="14" fill="#7a6a50" rx="4"/>
  <!-- Table legs -->
  <rect x="710" y="594" width="12" height="30" fill="#6a5a40"/>
  <rect x="958" y="594" width="12" height="30" fill="#6a5a40"/>

  <!-- Pendant lamp over counter -->
  <line x1="300" y1="0" x2="300" y2="115" stroke="#888" stroke-width="2"/>
  <ellipse cx="300" cy="118" rx="40" ry="15" fill="#c8b880" opacity="0.9"/>
  <ellipse cx="300" cy="110" rx="38" ry="10" fill="#f5e890" opacity="0.3"/>

  <!-- Ceiling line -->
  <rect x="0" y="0" width="1200" height="8" fill="#e8e4dc"/>

  <!-- Label overlay -->
  <rect x="0" y="720" width="1200" height="80" fill="#1a1a2e" opacity="0.78"/>
  <text x="60" y="762" font-family="Arial, sans-serif" font-size="22" fill="#e8dcc0" font-weight="700">Küche &amp; Wohnbereich</text>
  <text x="60" y="786" font-family="Arial, sans-serif" font-size="14" fill="#c4a43c">Offener Grundriss · Parkett · Hochwertige Küche</text>
</svg>
