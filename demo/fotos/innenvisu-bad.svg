<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="tile-wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0ece8"/>
      <stop offset="100%" stop-color="#e4e0dc"/>
    </linearGradient>
    <linearGradient id="floor-tile" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d8d4d0"/>
      <stop offset="100%" stop-color="#c8c4c0"/>
    </linearGradient>
    <linearGradient id="chrome" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#a8a8a8"/>
    </linearGradient>
  </defs>

  <!-- Back wall (large format tiles) -->
  <rect width="1200" height="800" fill="url(#tile-wall)"/>

  <!-- Large format wall tile lines -->
  <line x1="0" y1="200" x2="1200" y2="200" stroke="#d8d4d0" stroke-width="2" opacity="0.6"/>
  <line x1="0" y1="400" x2="1200" y2="400" stroke="#d8d4d0" stroke-width="2" opacity="0.6"/>
  <line x1="0" y1="600" x2="1200" y2="600" stroke="#d8d4d0" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="0" x2="300" y2="600" stroke="#d8d4d0" stroke-width="2" opacity="0.6"/>
  <line x1="600" y1="0" x2="600" y2="600" stroke="#d8d4d0" stroke-width="2" opacity="0.6"/>
  <line x1="900" y1="0" x2="900" y2="600" stroke="#d8d4d0" stroke-width="2" opacity="0.6"/>

  <!-- Floor (smaller tiles) -->
  <rect x="0" y="580" width="1200" height="220" fill="url(#floor-tile)"/>
  <!-- Floor tile grid -->
  <line x1="0" y1="620" x2="1200" y2="620" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="0" y1="660" x2="1200" y2="660" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="0" y1="700" x2="1200" y2="700" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="0" y1="740" x2="1200" y2="740" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="0" y1="780" x2="1200" y2="780" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="80" y1="580" x2="80" y2="800" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="160" y1="580" x2="160" y2="800" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="240" y1="580" x2="240" y2="800" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="320" y1="580" x2="320" y2="800" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="400" y1="580" x2="400" y2="800" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="480" y1="580" x2="480" y2="800" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="560" y1="580" x2="560" y2="800" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="640" y1="580" x2="640" y2="800" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="720" y1="580" x2="720" y2="800" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="800" y1="580" x2="800" y2="800" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="880" y1="580" x2="880" y2="800" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="960" y1="580" x2="960" y2="800" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="1040" y1="580" x2="1040" y2="800" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>
  <line x1="1120" y1="580" x2="1120" y2="800" stroke="#b8b4b0" stroke-width="1.5" opacity="0.5"/>

  <!-- Walk-in shower (right) -->
  <rect x="730" y="60" width="430" height="530" fill="#e8e8f0" opacity="0.4"/>
  <!-- Shower glass -->
  <rect x="730" y="60" width="6" height="520" fill="url(#chrome)" opacity="0.8"/>
  <!-- Shower wall niche -->
  <rect x="860" y="120" width="160" height="200" fill="#e0dcd8" opacity="0.8"/>
  <!-- Niche shelf lines -->
  <line x1="860" y1="180" x2="1020" y2="180" stroke="#c8c4c0" stroke-width="2"/>
  <line x1="860" y1="240" x2="1020" y2="240" stroke="#c8c4c0" stroke-width="2"/>
  <!-- Shampoo bottles in niche -->
  <rect x="875" y="145" width="18" height="30" fill="#c8d0c8" rx="3"/>
  <rect x="900" y="148" width="14" height="26" fill="#d0c8c0" rx="3"/>
  <rect x="920" y="143" width="20" height="34" fill="#c8c8d0" rx="3"/>
  <!-- Drain -->
  <rect x="1080" y="545" width="60" height="8" fill="#b0b0b0" rx="2"/>
  <!-- Shower head -->
  <rect x="1050" y="100" width="6" height="100" fill="url(#chrome)"/>
  <ellipse cx="1080" cy="100" rx="35" ry="10" fill="url(#chrome)"/>

  <!-- Vanity (double) -->
  <rect x="0" y="370" width="650" height="220" fill="#f8f5f0"/>
  <rect x="0" y="370" width="650" height="220" fill="none" stroke="#d8d4d0" stroke-width="3"/>
  <!-- Counter surface -->
  <rect x="0" y="370" width="650" height="22" fill="#d0ccc8"/>
  <!-- Under-counter cabinets -->
  <rect x="10" y="395" width="280" height="190" fill="#3a3530" rx="3"/>
  <rect x="360" y="395" width="280" height="190" fill="#3a3530" rx="3"/>
  <!-- Cabinet doors -->
  <rect x="15" y="400" width="130" height="180" fill="#454038" rx="2"/>
  <rect x="155" y="400" width="130" height="180" fill="#454038" rx="2"/>
  <rect x="365" y="400" width="130" height="180" fill="#454038" rx="2"/>
  <rect x="505" y="400" width="130" height="180" fill="#454038" rx="2"/>
  <!-- Handles -->
  <rect x="73" y="488" width="22" height="5" fill="#8a8070" rx="2"/>
  <rect x="213" y="488" width="22" height="5" fill="#8a8070" rx="2"/>
  <rect x="423" y="488" width="22" height="5" fill="#8a8070" rx="2"/>
  <rect x="563" y="488" width="22" height="5" fill="#8a8070" rx="2"/>

  <!-- Vessel sinks (2x) -->
  <ellipse cx="165" cy="375" rx="100" ry="28" fill="#fff" stroke="#d0ccc8" stroke-width="3"/>
  <ellipse cx="165" cy="372" rx="90" ry="22" fill="#f8f5f2"/>
  <ellipse cx="490" cy="375" rx="100" ry="28" fill="#fff" stroke="#d0ccc8" stroke-width="3"/>
  <ellipse cx="490" cy="372" rx="90" ry="22" fill="#f8f5f2"/>

  <!-- Faucets -->
  <rect x="160" y="300" width="8" height="75" fill="url(#chrome)" rx="2"/>
  <rect x="148" y="300" width="32" height="8" fill="url(#chrome)" rx="2"/>
  <rect x="485" y="300" width="8" height="75" fill="url(#chrome)" rx="2"/>
  <rect x="473" y="300" width="32" height="8" fill="url(#chrome)" rx="2"/>

  <!-- Mirror above vanity -->
  <rect x="20" y="60" width="610" height="280" fill="#c8d8e8" opacity="0.45"/>
  <rect x="20" y="60" width="610" height="280" fill="none" stroke="#d0ccc8" stroke-width="4"/>
  <!-- Mirror reflection -->
  <rect x="30" y="70" width="590" height="260" fill="white" opacity="0.08"/>

  <!-- Mirror LED strip -->
  <rect x="18" y="58" width="614" height="6" fill="#f8f0d0" opacity="0.8"/>
  <rect x="18" y="336" width="614" height="6" fill="#f8f0d0" opacity="0.5"/>

  <!-- Towel rail -->
  <rect x="660" y="440" width="55" height="6" fill="url(#chrome)" rx="3"/>
  <rect x="660" y="440" width="6" height="80" fill="url(#chrome)" rx="3"/>
  <rect x="709" y="440" width="6" height="80" fill="url(#chrome)" rx="3"/>
  <!-- Towel -->
  <rect x="666" y="445" width="38" height="60" fill="#e8e0d8" rx="2"/>

  <!-- Label overlay -->
  <rect x="0" y="720" width="1200" height="80" fill="#1a1a2e" opacity="0.78"/>
  <text x="60" y="762" font-family="Arial, sans-serif" font-size="22" fill="#e8dcc0" font-weight="700">Badezimmer</text>
  <text x="60" y="786" font-family="Arial, sans-serif" font-size="14" fill="#c4a43c">Bodengleiche Dusche · Großformatfliesen · Doppelwaschtisch</text>
</svg>
