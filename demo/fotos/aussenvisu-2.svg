<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="sky2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a2535"/>
      <stop offset="60%" stop-color="#3a5070"/>
      <stop offset="100%" stop-color="#5a7090"/>
    </linearGradient>
    <linearGradient id="ground2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a2a20"/>
      <stop offset="100%" stop-color="#1a1a18"/>
    </linearGradient>
    <linearGradient id="facade2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d8d4cc"/>
      <stop offset="100%" stop-color="#c8c4bc"/>
    </linearGradient>
  </defs>

  <!-- Dusk sky -->
  <rect width="1200" height="800" fill="url(#sky2)"/>

  <!-- Moon -->
  <circle cx="1050" cy="90" r="42" fill="#f5f0e0" opacity="0.9"/>
  <circle cx="1068" cy="78" r="38" fill="#3a5070"/>

  <!-- Stars -->
  <circle cx="150" cy="60" r="2" fill="white" opacity="0.8"/>
  <circle cx="280" cy="40" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="420" cy="80" r="2" fill="white" opacity="0.6"/>
  <circle cx="600" cy="30" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="780" cy="55" r="2" fill="white" opacity="0.7"/>
  <circle cx="920" cy="25" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="350" cy="110" r="1" fill="white" opacity="0.5"/>
  <circle cx="680" cy="95" r="1.5" fill="white" opacity="0.7"/>

  <!-- Ground / street at dusk -->
  <rect x="0" y="640" width="1200" height="160" fill="url(#ground2)"/>
  <!-- Street reflection -->
  <rect x="350" y="640" width="500" height="4" fill="#5080a0" opacity="0.3"/>

  <!-- Building - perspective from side -->
  <!-- Side face (darker) -->
  <polygon points="900,200 1050,240 1050,620 900,600" fill="#b8b4ac"/>
  <!-- Front face -->
  <rect x="200" y="200" width="700" height="420" fill="url(#facade2)"/>
  <!-- Top -->
  <polygon points="200,200 900,200 1050,240 350,240" fill="#ccc8c0"/>

  <!-- Lit windows (warm interior light) - Floor 1 -->
  <rect x="240" y="250" width="100" height="130" fill="#f5c870" opacity="0.9"/>
  <rect x="380" y="250" width="100" height="130" fill="#f5c870" opacity="0.85"/>
  <rect x="520" y="250" width="100" height="130" fill="#f5d890" opacity="0.5"/>
  <rect x="660" y="250" width="100" height="130" fill="#f5c870" opacity="0.9"/>
  <rect x="800" y="250" width="80" height="130" fill="#f5c870" opacity="0.7"/>
  <!-- Window frames -->
  <rect x="240" y="250" width="100" height="130" fill="none" stroke="#a09880" stroke-width="2.5"/>
  <line x1="290" y1="250" x2="290" y2="380" stroke="#a09880" stroke-width="2"/>
  <rect x="380" y="250" width="100" height="130" fill="none" stroke="#a09880" stroke-width="2.5"/>
  <line x1="430" y1="250" x2="430" y2="380" stroke="#a09880" stroke-width="2"/>
  <rect x="520" y="250" width="100" height="130" fill="none" stroke="#a09880" stroke-width="2.5"/>
  <rect x="660" y="250" width="100" height="130" fill="none" stroke="#a09880" stroke-width="2.5"/>
  <line x1="710" y1="250" x2="710" y2="380" stroke="#a09880" stroke-width="2"/>
  <rect x="800" y="250" width="80" height="130" fill="none" stroke="#a09880" stroke-width="2.5"/>

  <!-- Balconies with light -->
  <rect x="240" y="240" width="240" height="148" fill="#8090a0" opacity="0.25"/>
  <rect x="240" y="382" width="240" height="12" fill="#8090a0" opacity="0.7"/>
  <!-- Balcony light spill -->
  <ellipse cx="360" cy="400" rx="90" ry="20" fill="#f5d860" opacity="0.08"/>

  <!-- Floor 2 windows -->
  <rect x="240" y="415" width="100" height="110" fill="#f5c870" opacity="0.7"/>
  <rect x="380" y="415" width="100" height="110" fill="#f5c870" opacity="0.9"/>
  <rect x="520" y="415" width="100" height="110" fill="#e8b840" opacity="0.5"/>
  <rect x="660" y="415" width="100" height="110" fill="#f5c870" opacity="0.85"/>
  <rect x="800" y="415" width="80" height="110" fill="#f5c870" opacity="0.6"/>
  <rect x="240" y="415" width="100" height="110" fill="none" stroke="#a09880" stroke-width="2.5"/>
  <line x1="290" y1="415" x2="290" y2="525" stroke="#a09880" stroke-width="2"/>
  <rect x="380" y="415" width="100" height="110" fill="none" stroke="#a09880" stroke-width="2.5"/>
  <line x1="430" y1="415" x2="430" y2="525" stroke="#a09880" stroke-width="2"/>
  <rect x="520" y="415" width="100" height="110" fill="none" stroke="#a09880" stroke-width="2.5"/>
  <rect x="660" y="415" width="100" height="110" fill="none" stroke="#a09880" stroke-width="2.5"/>
  <rect x="800" y="415" width="80" height="110" fill="none" stroke="#a09880" stroke-width="2.5"/>

  <!-- Ground floor entrance lit -->
  <rect x="520" y="540" width="160" height="100" fill="#f5d870" opacity="0.9"/>
  <rect x="520" y="540" width="160" height="100" fill="none" stroke="#a09880" stroke-width="2.5"/>
  <!-- Door light spill on ground -->
  <ellipse cx="600" cy="645" rx="100" ry="18" fill="#f5d860" opacity="0.12"/>

  <!-- Street lights -->
  <rect x="120" y="400" width="8" height="240" fill="#404040"/>
  <ellipse cx="124" cy="398" rx="35" ry="10" fill="#f5e070" opacity="0.15"/>
  <circle cx="124" cy="398" r="8" fill="#f5e070" opacity="0.9"/>
  <ellipse cx="124" cy="640" rx="80" ry="15" fill="#f5e070" opacity="0.06"/>

  <rect x="1070" y="420" width="8" height="220" fill="#404040"/>
  <circle cx="1074" cy="418" r="8" fill="#f5e070" opacity="0.9"/>
  <ellipse cx="1074" cy="640" rx="80" ry="15" fill="#f5e070" opacity="0.06"/>

  <!-- Building light reflections on ground -->
  <rect x="200" y="638" width="700" height="6" fill="#c8a840" opacity="0.08"/>

  <!-- Label overlay -->
  <rect x="0" y="720" width="1200" height="80" fill="#07091a" opacity="0.82"/>
  <text x="60" y="762" font-family="Arial, sans-serif" font-size="22" fill="#e8dcc0" font-weight="700">Mittelring 13 · Leipzig</text>
  <text x="60" y="786" font-family="Arial, sans-serif" font-size="14" fill="#c4a43c">Abendansicht · Neubau 2026 · 11 Wohneinheiten</text>
</svg>
