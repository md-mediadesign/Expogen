<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="wall-s" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ede8e0"/>
      <stop offset="100%" stop-color="#e0dbd2"/>
    </linearGradient>
    <linearGradient id="floor-s" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c0a880"/>
      <stop offset="100%" stop-color="#a89060"/>
    </linearGradient>
    <linearGradient id="bed-frame" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a3028"/>
      <stop offset="100%" stop-color="#2a2018"/>
    </linearGradient>
  </defs>

  <!-- Wall -->
  <rect width="1200" height="800" fill="url(#wall-s)"/>

  <!-- Floor -->
  <rect x="0" y="560" width="1200" height="240" fill="url(#floor-s)"/>
  <!-- Parquet planks -->
  <line x1="0" y1="595" x2="1200" y2="595" stroke="#907850" stroke-width="1" opacity="0.35"/>
  <line x1="0" y1="630" x2="1200" y2="630" stroke="#907850" stroke-width="1" opacity="0.35"/>
  <line x1="0" y1="665" x2="1200" y2="665" stroke="#907850" stroke-width="1" opacity="0.35"/>
  <line x1="0" y1="700" x2="1200" y2="700" stroke="#907850" stroke-width="1" opacity="0.35"/>
  <line x1="0" y1="735" x2="1200" y2="735" stroke="#907850" stroke-width="1" opacity="0.35"/>
  <line x1="0" y1="770" x2="1200" y2="770" stroke="#907850" stroke-width="1" opacity="0.35"/>
  <line x1="150" y1="560" x2="150" y2="800" stroke="#907850" stroke-width="1" opacity="0.2"/>
  <line x1="350" y1="560" x2="350" y2="800" stroke="#907850" stroke-width="1" opacity="0.2"/>
  <line x1="550" y1="560" x2="550" y2="800" stroke="#907850" stroke-width="1" opacity="0.2"/>
  <line x1="750" y1="560" x2="750" y2="800" stroke="#907850" stroke-width="1" opacity="0.2"/>
  <line x1="950" y1="560" x2="950" y2="800" stroke="#907850" stroke-width="1" opacity="0.2"/>
  <line x1="1150" y1="560" x2="1150" y2="800" stroke="#907850" stroke-width="1" opacity="0.2"/>

  <!-- Window (left) with morning light -->
  <rect x="50" y="80" width="280" height="400" fill="#d8eaf8" opacity="0.85"/>
  <rect x="50" y="80" width="280" height="400" fill="none" stroke="#d0ccC4" stroke-width="8"/>
  <line x1="190" y1="80" x2="190" y2="480" stroke="#d0ccc4" stroke-width="6"/>
  <line x1="50" y1="280" x2="330" y2="280" stroke="#d0ccc4" stroke-width="6"/>
  <rect x="40" y="478" width="300" height="18" fill="#c8c4bc"/>
  <!-- Light rays on floor -->
  <polygon points="50,480 330,480 440,640 -50,640" fill="#f0f4e8" opacity="0.12"/>

  <!-- Curtain left -->
  <rect x="0" y="60" width="80" height="520" fill="#d4c8b4" opacity="0.8"/>
  <line x1="20" y1="60" x2="30" y2="580" stroke="#c0b4a0" stroke-width="2" opacity="0.5"/>
  <line x1="40" y1="60" x2="50" y2="580" stroke="#c0b4a0" stroke-width="2" opacity="0.5"/>
  <line x1="60" y1="60" x2="68" y2="580" stroke="#c0b4a0" stroke-width="2" opacity="0.5"/>
  <!-- Curtain right -->
  <rect x="320" y="60" width="60" height="520" fill="#d4c8b4" opacity="0.8"/>
  <line x1="330" y1="60" x2="338" y2="580" stroke="#c0b4a0" stroke-width="2" opacity="0.5"/>
  <line x1="355" y1="60" x2="363" y2="580" stroke="#c0b4a0" stroke-width="2" opacity="0.5"/>
  <!-- Curtain rod -->
  <rect x="0" y="58" width="400" height="8" fill="#888" rx="4"/>

  <!-- Bed frame -->
  <rect x="420" y="350" width="720" height="220" fill="url(#bed-frame)" rx="6"/>
  <!-- Headboard -->
  <rect x="420" y="270" width="720" height="90" fill="#2a2018" rx="8"/>
  <!-- Headboard panel detail -->
  <rect x="440" y="285" width="680" height="60" fill="#3a3028" rx="4"/>

  <!-- Mattress -->
  <rect x="435" y="355" width="690" height="200" fill="#f0ece8" rx="3"/>

  <!-- Pillows -->
  <rect x="450" y="365" width="290" height="90" fill="#fff" rx="8"/>
  <rect x="760" y="365" width="290" height="90" fill="#fff" rx="8"/>
  <rect x="460" y="370" width="275" height="78" fill="#f5f0ec" rx="6"/>
  <rect x="770" y="370" width="275" height="78" fill="#f5f0ec" rx="6"/>

  <!-- Duvet -->
  <rect x="435" y="455" width="690" height="100" fill="#e8e4dc" rx="6"/>
  <!-- Duvet fold -->
  <rect x="435" y="455" width="690" height="18" fill="#f0ece8" rx="4"/>

  <!-- Bedside table left -->
  <rect x="290" y="430" width="120" height="130" fill="#4a4038" rx="4"/>
  <rect x="295" y="435" width="110" height="40" fill="#3a3028" rx="2"/>
  <rect x="295" y="480" width="110" height="40" fill="#3a3028" rx="2"/>
  <rect x="295" y="525" width="110" height="30" fill="#3a3028" rx="2"/>
  <!-- Drawer pull -->
  <rect x="340" y="456" width="20" height="4" fill="#8a8070" rx="2"/>
  <rect x="340" y="500" width="20" height="4" fill="#8a8070" rx="2"/>
  <!-- Lamp on table -->
  <rect x="337" y="390" width="6" height="42" fill="#888"/>
  <ellipse cx="340" cy="385" rx="25" ry="10" fill="#f5e8c0"/>
  <ellipse cx="340" cy="388" rx="22" ry="8" fill="#f8f0d0" opacity="0.6"/>

  <!-- Bedside table right -->
  <rect x="1150" y="430" width="1200" height="130" fill="#4a4038" rx="4"/>
  <rect x="1155" y="430" width="40" height="130" fill="#4a4038" rx="4"/>
  <!-- Lamp right side -->
  <rect x="1158" y="390" width="6" height="42" fill="#888"/>
  <ellipse cx="1161" cy="385" rx="25" ry="10" fill="#f5e8c0"/>

  <!-- Accent wall texture (behind headboard) -->
  <rect x="400" y="0" width="760" height="275" fill="#d8d4cc" opacity="0.4"/>
  <!-- Vertical slat pattern -->
  <line x1="440" y1="0" x2="440" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="480" y1="0" x2="480" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="520" y1="0" x2="520" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="560" y1="0" x2="560" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="600" y1="0" x2="600" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="640" y1="0" x2="640" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="680" y1="0" x2="680" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="720" y1="0" x2="720" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="760" y1="0" x2="760" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="800" y1="0" x2="800" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="840" y1="0" x2="840" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="880" y1="0" x2="880" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="920" y1="0" x2="920" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="960" y1="0" x2="960" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="1000" y1="0" x2="1000" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="1040" y1="0" x2="1040" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="1080" y1="0" x2="1080" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>
  <line x1="1120" y1="0" x2="1120" y2="275" stroke="#c8c4bc" stroke-width="1.5" opacity="0.6"/>

  <!-- Pendant lamp -->
  <line x1="780" y1="0" x2="780" y2="100" stroke="#888" stroke-width="3"/>
  <ellipse cx="780" cy="108" rx="50" ry="18" fill="#d4c880"/>
  <ellipse cx="780" cy="100" rx="48" ry="12" fill="#f5f0a0" opacity="0.25"/>

  <!-- Label overlay -->
  <rect x="0" y="720" width="1200" height="80" fill="#1a1a2e" opacity="0.78"/>
  <text x="60" y="762" font-family="Arial, sans-serif" font-size="22" fill="#e8dcc0" font-weight="700">Schlafzimmer</text>
  <text x="60" y="786" font-family="Arial, sans-serif" font-size="14" fill="#c4a43c">Parkett · Rollläden · Natürlicher Tageslichteinfall</text>
</svg>
