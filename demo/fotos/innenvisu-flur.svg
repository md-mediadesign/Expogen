<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="wall-f" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#edeae4"/>
      <stop offset="100%" stop-color="#e0ddd7"/>
    </linearGradient>
    <linearGradient id="floor-f" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c0b090"/>
      <stop offset="100%" stop-color="#a89878"/>
    </linearGradient>
    <linearGradient id="door-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a3028"/>
      <stop offset="100%" stop-color="#2a2018"/>
    </linearGradient>
  </defs>

  <!-- Back wall -->
  <rect width="1200" height="800" fill="url(#wall-f)"/>

  <!-- Perspective side walls (darker) -->
  <!-- Left wall -->
  <polygon points="0,0 220,140 220,700 0,800" fill="#d8d4cc"/>
  <!-- Right wall -->
  <polygon points="1200,0 980,140 980,700 1200,800" fill="#d8d4cc"/>

  <!-- Ceiling perspective -->
  <polygon points="0,0 1200,0 980,140 220,140" fill="#e8e5de"/>

  <!-- Floor perspective -->
  <polygon points="0,800 1200,800 980,700 220,700" fill="url(#floor-f)"/>
  <!-- Floor tile lines (perspective) -->
  <line x1="220" y1="700" x2="0" y2="800" stroke="#a89070" stroke-width="1.5" opacity="0.3"/>
  <line x1="370" y1="700" x2="200" y2="800" stroke="#a89070" stroke-width="1.5" opacity="0.3"/>
  <line x1="520" y1="700" x2="400" y2="800" stroke="#a89070" stroke-width="1.5" opacity="0.3"/>
  <line x1="670" y1="700" x2="600" y2="800" stroke="#a89070" stroke-width="1.5" opacity="0.3"/>
  <line x1="820" y1="700" x2="800" y2="800" stroke="#a89070" stroke-width="1.5" opacity="0.3"/>
  <line x1="980" y1="700" x2="1000" y2="800" stroke="#a89070" stroke-width="1.5" opacity="0.3"/>

  <!-- Back wall doors (end of hallway) -->
  <!-- Left door -->
  <rect x="280" y="200" width="200" height="490" fill="url(#door-grad)" rx="2"/>
  <rect x="285" y="205" width="190" height="480" fill="#3a3028" rx="1"/>
  <!-- Door panel details -->
  <rect x="298" y="220" width="164" height="100" fill="none" stroke="#4a4038" stroke-width="2" rx="1"/>
  <rect x="298" y="335" width="164" height="180" fill="none" stroke="#4a4038" stroke-width="2" rx="1"/>
  <rect x="298" y="530" width="164" height="60" fill="none" stroke="#4a4038" stroke-width="2" rx="1"/>
  <circle cx="455" cy="430" r="8" fill="#9a9080"/>

  <!-- Right door -->
  <rect x="720" y="200" width="200" height="490" fill="url(#door-grad)" rx="2"/>
  <rect x="725" y="205" width="190" height="480" fill="#3a3028" rx="1"/>
  <rect x="738" y="220" width="164" height="100" fill="none" stroke="#4a4038" stroke-width="2" rx="1"/>
  <rect x="738" y="335" width="164" height="180" fill="none" stroke="#4a4038" stroke-width="2" rx="1"/>
  <rect x="738" y="530" width="164" height="60" fill="none" stroke="#4a4038" stroke-width="2" rx="1"/>
  <circle cx="738" cy="430" r="8" fill="#9a9080"/>

  <!-- Center: lit window at end -->
  <rect x="490" y="180" width="220" height="350" fill="#d0e8f8" opacity="0.9"/>
  <rect x="490" y="180" width="220" height="350" fill="none" stroke="#c8c4bc" stroke-width="6"/>
  <line x1="600" y1="180" x2="600" y2="530" stroke="#c8c4bc" stroke-width="5"/>
  <line x1="490" y1="355" x2="710" y2="355" stroke="#c8c4bc" stroke-width="5"/>
  <!-- Light from window -->
  <polygon points="490,530 710,530 760,700 440,700" fill="#d8eaf5" opacity="0.18"/>

  <!-- Left wall: coat hooks + shelf -->
  <rect x="0" y="280" width="220" height="18" fill="#3a3028" rx="3"/>
  <!-- Hooks -->
  <rect x="30" y="298" width="8" height="40" fill="#9a9080" rx="2"/>
  <ellipse cx="34" cy="342" rx="10" ry="8" fill="#8a8070" opacity="0.8"/>
  <rect x="80" y="298" width="8" height="40" fill="#9a9080" rx="2"/>
  <ellipse cx="84" cy="342" rx="10" ry="8" fill="#8a8070" opacity="0.8"/>
  <rect x="130" y="298" width="8" height="40" fill="#9a9080" rx="2"/>
  <ellipse cx="134" cy="342" rx="10" ry="8" fill="#8a8070" opacity="0.8"/>
  <!-- Coat hanging -->
  <path d="M34 342 Q50 380 45 440 Q55 460 34 480" stroke="#5a5048" stroke-width="18" fill="none" stroke-linecap="round"/>
  <path d="M84 342 Q98 380 92 460 Q100 480 84 500" stroke="#7a4030" stroke-width="16" fill="none" stroke-linecap="round"/>

  <!-- Right wall: storage cabinet -->
  <rect x="980" y="250" width="220" height="450" fill="#4a4038" rx="4"/>
  <rect x="985" y="255" width="100" height="440" fill="#3a3028" rx="2"/>
  <rect x="1095" y="255" width="100" height="440" fill="#3a3028" rx="2"/>
  <!-- Cabinet handles -->
  <rect x="1028" y="465" width="18" height="5" fill="#8a8070" rx="2"/>
  <rect x="1138" y="465" width="18" height="5" fill="#8a8070" rx="2"/>

  <!-- Ceiling light (recessed - perspective) -->
  <ellipse cx="600" cy="142" rx="22" ry="8" fill="#f5f0e0" opacity="0.9"/>
  <ellipse cx="600" cy="142" rx="30" ry="12" fill="#f5f0c0" opacity="0.15"/>
  <!-- Light cone -->
  <polygon points="578,150 622,150 700,700 500,700" fill="#f8f5e8" opacity="0.06"/>

  <!-- Baseboard left/right -->
  <polygon points="0,775 220,694 220,704 0,785" fill="#d0ccc4"/>
  <polygon points="1200,775 980,694 980,704 1200,785" fill="#d0ccc4"/>

  <!-- Label overlay -->
  <rect x="0" y="720" width="1200" height="80" fill="#1a1a2e" opacity="0.78"/>
  <text x="60" y="762" font-family="Arial, sans-serif" font-size="22" fill="#e8dcc0" font-weight="700">Eingangsflur</text>
  <text x="60" y="786" font-family="Arial, sans-serif" font-size="14" fill="#c4a43c">Großzügige Eingangssituation · Parkett · Einbauschrank</text>
</svg>
